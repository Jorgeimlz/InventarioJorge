{% extends 'base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'inventarios:productos_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
