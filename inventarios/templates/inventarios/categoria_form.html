{% extends 'base.html' %}

{% block title %}Crear/Editar Categoría{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if view.action == 'create' %}Crear Categoría{% else %}Editar Categoría{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
